<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prompt-Manager</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/d3v4.js"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/iconfont.js"></script>
  <!-- <script src="//unpkg.com/vue/dist/vue.js"></script> -->
  <!-- <script src="//unpkg.com/element-ui@2.0.8/lib/index.js"></script> -->
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="//unpkg.com/element-ui@2.0.8/lib/index.js"></script>


</head>
<style>
  @import url("//unpkg.com/element-ui@2.0.8/lib/theme-chalk/index.css");
  .el-table .warning-row {
    background: oldlace;
  }

  .el-table .success-row {
    background: #f0f9eb;
  }

  .demo-table-expand {
    font-size: 0;
  }

  .demo-table-expand label {
    /* width: 90px; */
    color: #99a9bf;
  }

  .demo-table-expand .el-form-item {
    margin-right: 0;
    margin-bottom: 0;
    /* width: 50%; */
  }
</style>

<body>
  <!-- Main-Start -->
  <div class="main">
    <!-- View-Start -->
    <div id="views" class="view"></div>
    <!-- View-End -->

    <!-- Option-Start -->
    <div class="opacity">
      <!-- Floor-Option-Start -->
      <div class="floor Box">
        <p>切换楼层</p>
        <ul id="floors">
          <li data-num="1" class="active">1f</li>
          <li data-num="2">2f</li>
          <li data-num="3">3f</li>
          <li data-num="4">4f</li>
          <div class="clear"></div>
        </ul>
      </div>
      <!-- Floor-Option-End -->

      <!-- Import-Option-Start -->
      <div class="dataSource Box">
        <p>导入</p>
        <ul id="dataSource">
          <li data-num="http://app.wxmuseum.com/mbi/service-mbi/exh/getAllExhibitsByMapId/"> prompt</li>
          <li data-num="./json/ibeacon-">ibeacon</li>
          <li data-num='./json/node-'>node</li>
          <li data-num='./json/links-'>links</li>
          <div class="clear"></div>
        </ul>
      </div>
      <!-- Import-Option-End -->

      <!-- Table-Option-Start -->
      <div class="coord Box">
        <p>数据坐标</p>
        <div>
          <p>prompt</p>
          <div id="promptview">
            <template>
              <el-table ref="multipleTable" :data="tableData" height="300" style="width: calc(36vw - 50px)" :row-class-name="tableRowClassName">
                <el-table-column type="expand">
                  <template slot-scope="props">
                    <el-form label-position="left" inline class="demo-table-expand">
                      <el-form-item label="展品id">
                        <span>{{ props.row.exhibitionId }}</span>
                      </el-form-item>
                      <el-form-item label="位置">
                        <span>{{ props.row.exhibitsAddress }}</span>
                      </el-form-item>
                      <el-form-item label="所属">
                        <span>{{ props.row.exhibitsAuthor }}</span>
                      </el-form-item>
                      <el-form-item label="name">
                        <span>{{ props.row.exhibitsTitle }}</span>
                    </el-form>
                  </template>
                </el-table-column>
                <el-table-column type="selection">
                </el-table-column>
                <el-table-column type="index" :index="indexMethod">
                </el-table-column>
                <el-table-column prop="id" label="id">
                </el-table-column>
                <el-table-column prop="coorx" label="coorx">
                </el-table-column>
                <el-table-column prop="coory" label="coory">
                </el-table-column>
                <el-table-column prop="status" label="状态" :filters="[{ text: 'init', value: 'init' }, { text: 'move', value: 'move' },{text:'done',value:'done'}]"
                  :filter-method="filterTag" filter-placement="bottom-end">
                  <template slot-scope="scope">
                    <el-tag :type="scope.row.status === 'init' ? 'primary' : 'success'" close-transition>{{scope.row.status}}</el-tag>
                  </template>
                </el-table-column>
              </el-table>
              <div style="margin-top: 5px">
                <el-button size='mini' @click='add()'>添加</el-button>
                <el-button size='mini' @click='remove()'>删除</el-button>
                <el-button size='mini' @click='commit()'>提交</el-button>
              </div>
            </template>
          </div>
        </div>

        <div>
          <p>ibeacon</p>
          <div id="ibeaconview">
            <template>
              <el-table ref="multipleTable" :data="tableData" height="300" style="width: calc(36vw - 50px)" :row-class-name="tableRowClassName">
                <el-table-column type="selection">
                </el-table-column>
                <el-table-column prop="id" label="id">
                </el-table-column>
                <el-table-column prop="coorx" label="coorx">
                </el-table-column>
                <el-table-column prop="coory" label="coory">
                </el-table-column>
                <el-table-column prop="status" label="状态" :filters="[{ text: 'init', value: 'init' }, { text: 'move', value: 'move' },{text:'done',value:'done'}]"
                  :filter-method="filterTag" filter-placement="bottom-end">
                  <template slot-scope="scope">
                    <el-tag :type="scope.row.status === 'init' ? 'primary' : 'success'" close-transition>{{scope.row.status}}</el-tag>
                  </template>
                </el-table-column>
              </el-table>
              <div style="margin-top: 5px">
                <el-button size='mini' @click='add()'>添加</el-button>
                <el-button size='mini' @click='remove()'>删除</el-button>
                <el-button size='mini' @click='commit()'>提交</el-button>
              </div>

            </template>
          </div>
          </div>
          <div>

            <p>node</p>
            <div id="nodeview">
              <template>
                <el-table ref="multipleTable" :data="tableData" height="300" style="width: calc(36vw - 50px)" :row-class-name="tableRowClassName">
                  <el-table-column type="expand">
                    <el-table-column type="selection">
                    </el-table-column>
                    <el-table-column type="index" :index="indexMethod">
                    </el-table-column>
                    <el-table-column prop="id" label="id">
                    </el-table-column>
                    <el-table-column prop="coorx" label="coorx">
                    </el-table-column>
                    <el-table-column prop="coory" label="coory">
                    </el-table-column>
                    <el-table-column prop="status" label="状态" :filters="[{ text: 'init', value: 'init' }, { text: 'move', value: 'move' },{text:'done',value:'done'}]"
                      :filter-method="filterTag" filter-placement="bottom-end">
                      <template slot-scope="scope">
                        <el-tag :type="scope.row.status === 'init' ? 'primary' : 'success'" close-transition>{{scope.row.status}}</el-tag>
                      </template>
                    </el-table-column>
                </el-table>
                <div style="margin-top: 5px">
                  <el-button size='mini' @click='add()'>添加</el-button>
                  <el-button size='mini' @click='remove()'>删除</el-button>
                  <el-button size='mini' @click='commit()'>提交</el-button>
                </div>
              </template>
            </div>
          </div>
          <div>
            <p>links</p>
            <div id="linksview">
              <template>
                <el-table ref="multipleTable" :data="tableData" height="300" style="width: calc(36vw - 50px)" :row-class-name="tableRowClassName">
                  <el-table-column type="selection">
                  </el-table-column>
                  <el-table-column type="index" :index="indexMethod">
                  </el-table-column>
                  <el-table-column prop="id" label="id">
                  </el-table-column>
                  <el-table-column prop="coorx" label="coorx">
                  </el-table-column>
                  <el-table-column prop="coory" label="coory">
                  </el-table-column>
                  <el-table-column prop="status" label="状态" :filters="[{ text: 'init', value: 'init' }, { text: 'move', value: 'move' },{text:'done',value:'done'}]"
                    :filter-method="filterTag" filter-placement="bottom-end">
                    <template slot-scope="scope">
                      <el-tag :type="scope.row.status === 'init' ? 'primary' : 'success'" close-transition>{{scope.row.status}}</el-tag>
                    </template>
                  </el-table-column>
                </el-table>
                <div style="margin-top: 5px">
                  <el-button size='mini' @click='add()'>添加</el-button>
                  <el-button size='mini' @click='remove()'>删除</el-button>
                  <el-button size='mini' @click='commit()'>提交</el-button>
                </div>
              </template>

            </div>
          </div>
        </div>
        <!-- Table-Option-End -->
      </div>
      <!-- Option-End -->
    </div>
    <!-- Main-End -->
</body>

<script src="./js/Unit.js"></script>
<script src="./js/SignData.js"> </script>
<script src="./js/Table.js"></script>
<script src="./js/env.js"></script>
<script src="./js/main.js"></script>

</html>
